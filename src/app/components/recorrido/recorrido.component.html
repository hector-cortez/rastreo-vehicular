<h3 align="center">
  Recorrido de Veh√≠culos
</h3>

<mat-form-field>
  <mat-select placeholder="Vehiculo">
    <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.value">
      {{vehiculo.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="fDesde" placeholder="Fecha Desde">
  <mat-datepicker-toggle matSuffix [for]="fDesde"></mat-datepicker-toggle>
  <mat-datepicker #fDesde></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="fHasta" placeholder="Fecha Hasta">
  <mat-datepicker-toggle matSuffix [for]="fHasta"></mat-datepicker-toggle>
  <mat-datepicker #fHasta></mat-datepicker>
</mat-form-field>

<button mat-raised-button (click)="mostrarRecorrido()" color="primary">Mostrar Reporte</button>
