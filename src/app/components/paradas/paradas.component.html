<h3 align="center">
  Reporte de Paradas
</h3>

<mat-form-field>
  <mat-select placeholder="Vehiculo">
    <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.value">
      {{vehiculo.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<span>Tiempo Detenido Mayor o Igual a: </span> &nbsp;&nbsp;&nbsp;&nbsp;
<mat-form-field class="example-full-width">
  <input matInput placeholder="Minuto(s)" value="5" type="number" >
</mat-form-field>

<br>
<mat-form-field>
  <input matInput [matDatepicker]="fDesde" placeholder="Fecha Desde">
  <mat-datepicker-toggle matSuffix [for]="fDesde"></mat-datepicker-toggle>
  <mat-datepicker #fDesde></mat-datepicker>
</mat-form-field>
&nbsp;&nbsp;&nbsp;&nbsp;
<mat-form-field>
  <input matInput [matDatepicker]="fHasta" placeholder="Fecha Hasta">
  <mat-datepicker-toggle matSuffix [for]="fHasta"></mat-datepicker-toggle>
  <mat-datepicker #fHasta></mat-datepicker>
</mat-form-field>
<br>
<button mat-raised-button (click)="mostrarReporte()" color="primary">Mostrar Reporte</button>

<br>
