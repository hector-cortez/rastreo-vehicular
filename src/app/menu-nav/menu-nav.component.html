<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- Monitoreo --->
      <span><b>Monitoreo</b></span>
      <a mat-list-item href="posicion-actual">Posici√≥n Actual</a>
      <a mat-list-item href="recorrido">Recorrido</a>
      <a mat-list-item href="trazado-recorrido">Trazado Recorrido</a>
      <!-- Reportes --->
      <span><b>Reportes</b></span>
      <a mat-list-item href="exceso-velocidad">Exceso de Velocidad</a>
      <a mat-list-item href="paradas">Paradas</a>
      <a mat-list-item href="eventos">Eventos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Rastreo Vehicular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
